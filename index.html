<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Loan Risk Scatter</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <div id="info">
    <h1>3D Loan Risk Analysis</h1>
    <div class="axis-label"><strong>X:</strong> Annual Income</div>
    <div class="axis-label"><strong>Y:</strong> Credit Score</div>
    <div class="axis-label"><strong>Z:</strong> Debt-to-Income Ratio</div>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: #1a9850;"></div>
        <span>Approved</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #d73027;"></div>
        <span>Rejected</span>
      </div>
    </div>
  </div>
  <div class="controls">
    <strong>Controls:</strong><br>
    Left click + drag: Rotate<br>
    Right click + drag: Pan<br>
    Scroll: Zoom<br>
    Hover: View details
  </div>
  <div id="tooltip"></div>

  <script src="js/script.js"></script>
</body>
</html>
