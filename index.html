<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Loan Risk Scatter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      z-index: 10;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 600;
    }
    .axis-label {
      font-size: 12px;
      color: #aaa;
      margin: 5px 0;
    }
    .legend {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 13px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 100;
      border: 1px solid #555;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="info">
    <h1>3D Loan Risk Analysis</h1>
    <div class="axis-label"><strong>X:</strong> Annual Income</div>
    <div class="axis-label"><strong>Y:</strong> Credit Score</div>
    <div class="axis-label"><strong>Z:</strong> Debt-to-Income Ratio</div>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: #1a9850;"></div>
        <span>Approved</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #d73027;"></div>
        <span>Rejected</span>
      </div>
    </div>
  </div>
  <div class="controls">
    <strong>Controls:</strong><br>
    Left click + drag: Rotate<br>
    Right click + drag: Pan<br>
    Scroll: Zoom<br>
    Hover: View details
  </div>
  <div id="tooltip"></div>

  <script src="js/script.js"></script>
</body>
</html>
